<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetcity - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            margin: 0 1rem;
            color: #999;
            font-size: 0.9rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            width: 100%;
        }

        .google-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .signup-prompt {
            color: #666;
            font-size: 0.95rem;
            margin-top: 1.5rem;
        }

        .signup-prompt a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .privacy-notice {
            font-size: 0.8rem;
            color: #999;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .password-input-group {
            display: none;
            margin-top: 1rem;
        }

        .password-input-group input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .password-input-group button {
            width: 100%;
            padding: 0.8rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            margin-bottom: 0.5rem;
        }

        .password-input-group button:hover {
            background: #5568d3;
        }

        .back-button {
            background: #999;
            color: white;
            border: none;
            padding: 0.8rem;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #777;
        }

        .auth-mode-text {
            color: #667eea;
            font-weight: 600;
            margin-top: 1rem;
        }

        .account-status {
            padding: 0.8rem;
            margin: 1rem 0;
            border-radius: 5px;
            display: none;
        }

        .account-exists {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .account-new {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üèõÔ∏è</div>
        <h1>Welcome to Jetcity</h1>
        <p class="subtitle">The Official Micronation Platform</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="accountStatus" class="account-status"></div>

        <!-- Main Login Screen -->
        <div id="mainScreen">
            <button class="google-btn" onclick="startGoogleSignIn()">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <input type="email" id="emailInput" placeholder="Enter your email" style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem;">
            <button onclick="checkEmailAndProceed()" style="width: 100%; padding: 0.8rem; background: #667eea; color: white; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; font-weight: 600; transition: 0.3s;">Continue with Email</button>

            <div class="privacy-notice">
                By signing in, you agree to our Terms of Service and Privacy Policy
            </div>
        </div>

        <!-- Email Verification Screen -->
        <div id="emailVerificationScreen" style="display: none;">
            <h2 style="margin-bottom: 1rem; color: #333;">Account Access</h2>
            <div id="accountStatus" class="account-status"></div>
            
            <div class="password-input-group">
                <input type="password" id="passwordInput" placeholder="Enter your password" style="width: 100%; padding: 0.8rem; margin-bottom: 0.5rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem;">
                <button onclick="loginWithPassword()">Login to Your Account</button>
                <button class="back-button" onclick="goBackToMainScreen()">‚Üê Back</button>
            </div>

            <div class="password-input-group" id="newAccountSection" style="display: none; margin-top: 0;">
                <p style="margin-bottom: 1rem; color: #333; font-weight: 600;">Create a new account</p>
                <input type="password" id="newPasswordInput" placeholder="Create a password" style="width: 100%; padding: 0.8rem; margin-bottom: 0.5rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem;">
                <input type="password" id="confirmPasswordInput" placeholder="Confirm your password" style="width: 100%; padding: 0.8rem; margin-bottom: 0.5rem; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem;">
                <button onclick="createNewAccount()">Create Account</button>
                <button class="back-button" onclick="goBackToMainScreen()">‚Üê Back</button>
            </div>
        </div>

        <div id="loadingSpinner" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script>
        // Initialize basic auth state
        function checkAuthState() {
            const userToken = localStorage.getItem('jetcityUserToken');
            const userData = localStorage.getItem('jetcityUserData');
            
            if (userToken && userData) {
                // User is logged in, redirect to main page
                window.location.href = 'index.html';
            }
        }

        // Get all registered accounts
        function getAllAccounts() {
            const accounts = localStorage.getItem('jetcityAccounts');
            return accounts ? JSON.parse(accounts) : {};
        }

        // Save accounts database
        function saveAccounts(accounts) {
            localStorage.setItem('jetcityAccounts', JSON.stringify(accounts));
        }

        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        function showAccountStatus(message, type = 'exists') {
            const statusDiv = document.getElementById('accountStatus');
            statusDiv.textContent = message;
            statusDiv.className = 'account-status account-' + type;
            statusDiv.style.display = 'block';
        }

        function toggleLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
        }

        function goBackToMainScreen() {
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('emailVerificationScreen').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('accountStatus').style.display = 'none';
        }

        // Check if email exists and show appropriate screen
        function checkEmailAndProceed() {
            const email = document.getElementById('emailInput').value;
            
            if (!email || !email.includes('@')) {
                showMessage('Please enter a valid email address');
                return;
            }

            const accounts = getAllAccounts();
            const accountExists = accounts[email.toLowerCase()];

            // Hide main screen and show verification screen
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('emailVerificationScreen').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';

            if (accountExists) {
                // Account exists - show login screen
                showAccountStatus('‚úì Account found. Please login with your password.', 'exists');
                document.getElementById('newAccountSection').style.display = 'none';
                document.getElementById('passwordInput').parentElement.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            } else {
                // New account - show signup screen
                showAccountStatus('üìù No account found. Create a new one below.', 'new');
                document.getElementById('passwordInput').parentElement.style.display = 'none';
                document.getElementById('newAccountSection').style.display = 'block';
                document.getElementById('newPasswordInput').value = '';
                document.getElementById('confirmPasswordInput').value = '';
                document.getElementById('newPasswordInput').focus();
            }
        }

        // Login with password
        function loginWithPassword() {
            const email = document.getElementById('emailInput').value.toLowerCase();
            const password = document.getElementById('passwordInput').value;

            if (!password) {
                showMessage('Please enter your password');
                return;
            }

            toggleLoading(true);

            // Simulate password check
            setTimeout(() => {
                const accounts = getAllAccounts();
                const account = accounts[email];

                if (account && account.password === password) {
                    // Correct password
                    const userData = {
                        id: account.id,
                        email: email,
                        name: email.split('@')[0],
                        picture: 'https://via.placeholder.com/150',
                        provider: 'email'
                    };

                    localStorage.setItem('jetcityUserToken', 'token_' + Math.random().toString(36).substr(2, 9));
                    localStorage.setItem('jetcityUserData', JSON.stringify(userData));
                    
                    showMessage('Successfully logged in! Redirecting...', 'success');
                    toggleLoading(false);
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    toggleLoading(false);
                    showMessage('Incorrect password. Please try again.');
                }
            }, 1000);
        }

        // Create new account
        function createNewAccount() {
            const email = document.getElementById('emailInput').value.toLowerCase();
            const password = document.getElementById('newPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;

            if (!password || password.length < 6) {
                showMessage('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            toggleLoading(true);

            // Simulate account creation
            setTimeout(() => {
                const accounts = getAllAccounts();
                
                // Double-check account doesn't exist
                if (accounts[email]) {
                    toggleLoading(false);
                    showMessage('This account already exists. Please login instead.');
                    return;
                }

                // Create new account
                accounts[email] = {
                    id: 'email_' + Math.random().toString(36).substr(2, 9),
                    email: email,
                    password: password, // In production, this would be hashed
                    createdAt: new Date().toISOString()
                };

                saveAccounts(accounts);

                // Log in the user
                const userData = {
                    id: accounts[email].id,
                    email: email,
                    name: email.split('@')[0],
                    picture: 'https://via.placeholder.com/150',
                    provider: 'email'
                };

                localStorage.setItem('jetcityUserToken', 'token_' + Math.random().toString(36).substr(2, 9));
                localStorage.setItem('jetcityUserData', JSON.stringify(userData));
                
                showMessage('Account created successfully! Redirecting...', 'success');
                toggleLoading(false);
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1000);
        }

        // Google Sign-In (simulated)
        function startGoogleSignIn() {
            toggleLoading(true);
            
            setTimeout(() => {
                // In production, integrate real Google OAuth here
                const mockEmail = 'google_user_' + Math.random().toString(36).substr(2, 9) + '@google.com';
                
                const mockUser = {
                    id: 'google_' + Math.random().toString(36).substr(2, 9),
                    email: mockEmail,
                    name: 'Google User',
                    picture: 'https://via.placeholder.com/150',
                    provider: 'google'
                };

                localStorage.setItem('jetcityUserToken', 'token_' + Math.random().toString(36).substr(2, 9));
                localStorage.setItem('jetcityUserData', JSON.stringify(mockUser));
                
                showMessage('Successfully signed in with Google! Redirecting...', 'success');
                toggleLoading(false);
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1500);
        }

        // Check auth state on page load
        checkAuthState();
    </script>
</body>
</html>
